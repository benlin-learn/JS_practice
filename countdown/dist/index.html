<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="pic">
          <img src="./images/title.png" />
        </div>
        <div class="logo">
          <div class="name">
            <h1>最後生還者<span>2</span></h1>
          </div>
          <p>
            橫跨疫病蔓延後的美國，結束危險之旅的5年後，艾莉和喬爾定居在懷俄明州的傑克遜市。雖然仍需面臨被感染的威脅和更多絕望的生還者，但是在繁榮的生還者社區裡，他們過著和平、安穩的生活。
            某天，一場暴力衝突擾亂了和平。為了維護她所堅持的正義並尋求終結，艾莉踏上了一場殘酷的旅程。逐一追捕肇事者的同時，她也要面對身體承受的極大傷害，以及內心的波瀾起伏。
          </p>
          <div class="title">
            <h1>Coming Soon ...</h1>
          </div>
        </div>
      </div>
      <div id="countdown">
        <!-- <ul>
          <li>11<span>天</span></li>
          <li>10<span>小時</span></li>
          <li>15<span>分鐘</span></li>
          <li>47<span>秒</span></li>
        </ul> -->
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
